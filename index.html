<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slow Pizza</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    </style>
</head>
<body>

    <div id="navbar">
        <div id="logo">
            Slow Pizza 🍕
        </div>
        <div id="menu">
            <a href="http://www.instagram.com/">Instagram</a>
            <a href="http://www.whatsapp.com/">Whatsapp</a>
            <a href="#">Cardapio</a>
          </div>
    </div>

    <section id="main" class="grid-item">
        <section id="cta">
            <h1>Slow Pizza</h1>
            <button type="button">Faz teu Pedido! 📞</button>

        </section>
        <section id="main-img" class="grid-item">
            <img src="img/sloth-pizza.gif" alt="">
        </section>
    </section>


    <div id="form-area" >
       
      
        <span id="form-text" class="grid-item">
            <h2>Coma sem pressa 🐢</h2>
            <p><i>Nossos pedidos são feitos via email para garantir mínina rapidez para você.</i></p>
            <p>Peça nosso cardápio por email</p>
        </span>

        <span id="form" class="grid-item">
            <form>
                <label for="name">Nome</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="adress">Endereço</label><br>
                <input type="text" id="adress" name="adress"><br>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="order">Pedido</label><br>
                <textarea name=mytextarea cols=39 rows=10>Peça Aqui</textarea>
                
              </form>
              <button id="form-button" type="button">Faz teu Pedido! 📞</button>
        </span>
        <footer>
           <p>Feito com 🧡 em Recife</p> 
        </footer>
    </div>


  
</body>
</html>
